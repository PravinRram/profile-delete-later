{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h2>Notifications</h2>
    <div class="list-grid">
      {% for item in items %}
        <div class="list-card">
          <div class="mutual-avatar">!</div>
          <div>
            <strong>{{ item.message }}</strong>
            <p class="muted">{{ item.created_at.strftime("%d %b %Y, %I:%M %p") }}</p>
          </div>
        </div>
      {% else %}
        <p class="muted">No notifications yet.</p>
      {% endfor %}
    </div>
  </section>
{% endblock %}
