{% extends "base.html" %}
{% block content %}
  <section class="card centered">
    <h2>Forgot Password</h2>
    <p class="muted">Enter your email and we'll generate a reset link.</p>

    <form method="post" class="form">
      {{ csrf_token() }}
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" />
      {% if errors.email %}
        <div class="field-error">{{ errors.email }}</div>
      {% endif %}

      <button class="button primary full" type="submit">Generate Reset Link</button>
    </form>

    {% if reset_link %}
      <div class="demo-link">
        <p><strong>Demo Reset Link:</strong></p>
        <a href="{{ reset_link }}">{{ reset_link }}</a>
      </div>
    {% endif %}
  </section>
{% endblock %}
